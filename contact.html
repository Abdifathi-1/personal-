<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <meta name="description" content="my contact details">
    </head>
    <body>
        <p><b>Contact Me</b></p>
        <form action="POST">
            <label for="fname"><strong>First name:</strong></label><br>
            <input type="text" id="fname" name="fname" required><br>
            <label for="lname"><strong>Last name:</strong></label><br>
            <input type="text" name="lname" id="lname" size="20"><br>
            <label for="phone Number">Phone Number</label><br>
            <input type="text" name="pnumber" id="phone"><br>
            <label for="email"><strong>Email:</strong></label><br>
            <input type="email" name="email" id="email" placeholder="enter eamil" required><br>
            <label for="gender"><strong>Gender:</strong></label><br>
            <input type="radio" name="gender" id="male" value="male">
            <label for="Male">Male</label><br>
            <input type="radio" name="gender" id="fmale" value="female">
            <label for="Male">Female</label><br>
            <input type="radio" name="gender" id="Other" value="Other">
            <label for="Male">Other</label><br>
            <label for="submit"><strong>Submit:</strong></label><br>
            <input type="submit" name="submit" id="submit" value="submit">
        </form>
    </body>
</html>
